<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sala de Botões</title>
</head>
<body>
    <main>
        <article class="bg-dark">
            <h1 class="text_center mt-2 p-2">Botões</h1>
            <div class="container">
                <button class="button_green">Abrir VDO</button>
                <button class="button_purple">Abrir sobraldevdsadasdas</button>
            </div>
        </article>
        <article class="bg-dark">
            <h1 class="text_center mt-2 p-2">Inputs</h1>
            <div class="container d-grid_column_3">
                <div class="d_flex_direction_column justify_between">
                    <label for="name" class="text_label">Nome</label>
                    <input id="name" type="text" placeholder="Informe um texto">
                </div>
                <div class="d_flex_direction_column justify_between">
                    <label for="number" class="text_label">Numero</label>
                    <input id="number" type="number" placeholder="Informe um numero">
                </div>
                <div class="d_flex_direction_column justify_between">
                    <label for="file" class="text_label">Arquivo</label>
                    <input id="file" type="file" placeholder="Informe um file">
                </div>
                <div class="d_flex_direction_column justify_between">
                    <label for="password" class="text_label">Senha</label>
                    <input id="password" type="password" placeholder="Informe uma senha">
                </div>
                <div class="d_flex_direction_column justify_between">
                    <label for="year" class="text_label">Ano</label>
                    <input id="year" type="year" placeholder="Informe um Ano">
                </div>
                <div class="d_flex_direction_column justify_between">
                    <label for="email" class="text_label">Email</label>
                    <input id="eemail" type="email" placeholder="Informe um email">
                </div>
            </div>
        </article>
        <article class="bg-dark">
            <h1 class="text_center mt-2 p-2">Checkbox, Dropdown & seach</h1>
            <div class="container d_grid_column_3">
                <div>
                    <span class="anchor">Select Fruits</span>
                    <ul class="items">
                      <li><input type="checkbox" />Apple </li>
                      <li><input type="checkbox" />Orange</li>
                      <li><input type="checkbox" />Grapes </li>
                      <li><input type="checkbox" />Berry </li>
                      <li><input type="checkbox" />Mango </li>
                      <li><input type="checkbox" />Banana </li>
                      <li><input type="checkbox" />Tomato</li>
                    </ul>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
