<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Model</title>
</head>
<body>
    <section>
        <p>Explicação Box Sizing: Border box</p>
    </section>
    <!-- Elemento Block ocupa todo o espaço e linha -->
    <p class="exemploElementoBloco">Sou um exemplo de elemento /tag BLOCK</p>
    <p class="exemploElementoBloco">Sou o outro parágrafo</p>
    
    <section>
        <p class="exemploElementoInline">Sou um exemplo de elemento / tag INLINE</p>
        <p class="exemploElementoInline">Sou o segundo exemplo</p>
    </section>
    <section class="exemploDisplayInlineBlock">
        <h2>BLOCO 1</h2>
        <h2>BLOCO 2</h2>
    </section>
    <section class="exemploRGB">
        <h2>RGB(Red,Green, Blue)</h2>
        <h2 class="exemploHexadecimal">aaaaa</h2>
    </section>
</body>
</html>
